<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Удалить пост</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Удалить пост "{{ object.title }}"?</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'posts:post_list' %}">Нет, вернуться</a>
</body>
</html>
