<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Сменить статус поста</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Сменить статус поста "{{ post.title }}"</h1>
    <p>Текущий статус: {% if post.is_active %}Активен{% else %}Неактивен{% endif %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Сменить статус</button>
        <a href="{% url 'posts:post_list' %}">Отмена</a>
    </form>
</body>
</html>
