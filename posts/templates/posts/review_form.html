<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Оставить отзыв</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Оставить отзыв к посту</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    <p><a href="{% url 'posts:post_list' %}">Назад к постам</a></p>
</body>
</html>
