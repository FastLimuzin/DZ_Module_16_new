<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Создать пост</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Создать пост</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Заголовок: <input type="text" name="title"></p>
        <p>Содержание: <textarea name="content"></textarea></p>
        <p>Изображение: <input type="file" name="image"></p>
        <button type="submit">Создать</button>
    </form>
    <a href="{% url 'posts:post_list' %}">Назад</a>
</body>
</html>>
