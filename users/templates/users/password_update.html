<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Смена пароля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Смена пароля</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
    <a href="{% url 'users:profile' %}">Назад</a>
</body>
</html>
