<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Вход</h1>
    <p>Тут вы найдёте посты про Marvel, можете читать, создавать или дополнять посты.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'users:register' %}">Регистрация</a></p>
</body>
</html>
